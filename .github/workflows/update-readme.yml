name: Update README

on:
  schedule:
    - cron: '* 12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Recent GitHub Activity - Profile Readme

    steps:
      - uses: actions/checkout@v2
      - uses: Readme-Workflows/recent-activity@v2.3.0 # jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
